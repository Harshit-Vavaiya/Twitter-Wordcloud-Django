<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Word Clouds</title>
    <link rel="stylesheet" href="{%static '/polls/style.css'%}">
</head>

<body>
    <div class="main">
        <div class="logo">Twitter word cloud</div>
        <div class="search-bar-container">
            <form class="search-bar-form" action="/polls/search">
                <input class="search-bar" name="query" placeholder="search @username or #hashtag" required>
                <button class="search-bar-btn" onclick="this.parent.submit()">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </button>
            </form>
        </div>
        <div class="cloud">
            {% if search %}
            <img src="{% static '/image.png'%}">
            {% endif%}
        </div>
    </div>


</body>

</html>
